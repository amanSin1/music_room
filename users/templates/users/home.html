{% extends 'users/base.html' %}

{% block title %}Music Room - Home{% endblock %}

{% block content %}
    <div id="alert" class="alert"></div>
    
    <div id="welcome-screen">
        <h1>ðŸŽµ Welcome to Music Room</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            Connect, share, and enjoy music together
        </p>
        
        <div style="text-align: center;">
            <a href="/login/" class="btn btn-primary" style="display: inline-block; margin: 10px; text-decoration: none; padding: 15px 30px;">
                Login
            </a>
            <a href="/register/" class="btn btn-primary" style="display: inline-block; margin: 10px; text-decoration: none; padding: 15px 30px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                Register
            </a>
        </div>
    </div>
    
    <div id="authenticated-screen" style="display: none;">
        <h1>Welcome back!</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            You're already logged in
        </p>
        
        <div style="text-align: center;">
            <a href="/profile/" class="btn btn-primary" style="display: inline-block; margin: 10px; text-decoration: none; padding: 15px 30px;">
                Go to Profile
            </a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const welcomeScreen = document.getElementById('welcome-screen');
        const authenticatedScreen = document.getElementById('authenticated-screen');
        
        if (TokenManager.isAuthenticated()) {
            welcomeScreen.style.display = 'none';
            authenticatedScreen.style.display = 'block';
        }
    });
</script>
{% endblock %}
