{% extends 'users/base.html' %}

{% block title %}Register - Music Room{% endblock %}

{% block content %}
    <div id="alert" class="alert"></div>
    
    <h2>ðŸŽµ Join Music Room</h2>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
    </form>
    
    <div class="link">
        <p>Already have an account? <a href="/login/">Login here</a></p>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirect if already logged in
        if (TokenManager.isAuthenticated()) {
            window.location.href = '/profile/';
            return;
        }
        
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;
            registerForm.classList.add('loading');
            
            try {
                const response = await apiCall('/api/register/', 'POST', {
                    name: name,
                    email: email,
                    password: password
                });
                
                const data = await response.json();
                
                if (response.status === 201) {
                    showAlert('Account created successfully! Please login.', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    let errorMessage = 'Registration failed';
                    
                    // Handle different types of errors
                    if (data.email) {
                        errorMessage = `Email: ${data.email[0]}`;
                    } else if (data.name) {
                        errorMessage = `Name: ${data.name[0]}`;
                    } else if (data.password) {
                        errorMessage = `Password: ${data.password[0]}`;
                    } else if (data.non_field_errors) {
                        errorMessage = data.non_field_errors[0];
                    }
                    
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
                registerForm.classList.remove('loading');
            }
        });
    });
</script>
{% endblock %}
